periodics:
- agent: kubernetes
  cluster: api.ci
  cron: 0 */6 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: master
    org: openshift
    repo: odo
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    ci-operator.openshift.io/variant: v4.2
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-odo-master-v4.2-integration-e2e-periodic
  reporter_config:
    slack:
      channel: '#forum-odo'
  spec:
    containers:
    - args:
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --lease-server-password-file=/etc/boskos/password
      - --report-password-file=/etc/report/password.txt
      - --report-username=ci
      - --secret-dir=/usr/local/integration-e2e-periodic-cluster-profile
      - --target=integration-e2e-periodic
      - --template=/usr/local/integration-e2e-periodic
      - --variant=v4.2
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: JOB_NAME_SAFE
        value: integration-e2e-periodic
      - name: TEST_COMMAND
        value: scripts/openshiftci-presubmit-all-tests.sh
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/integration-e2e-periodic-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/integration-e2e-periodic
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: pull-secret
      secret:
        secretName: regcred
    - name: result-aggregator
      secret:
        secretName: result-aggregator
